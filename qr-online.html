    <script>
        // å…¨å±€å˜é‡
        let files = [];
        let processResults = [];
        let recognitionMode = 'fallback'; // 'api' æˆ– 'fallback'

        function initElements() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragging');
            });

            uploadArea.addEventListener('dragleave', () => {

            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragging');
                handleFiles(e.dataTransfer.files);
            });

            document.getElementById('processBtn').addEventListener('click', processFiles);
            document.getElementById('clearBtn').addEventListener('click', clearFiles);
            document.getElementById('copyBtn').addEventListener('click', copyResults);
        }

        async function checkAPIAvailability() {
            const apiStatus = document.getElementById('apiStatus');
            
            // æ£€æŸ¥æ˜¯å¦æœ‰å¯ç”¨çš„äºŒç»´ç è¯†åˆ«åº“
            if (typeof jsQR !== 'undefined') {
                recognitionMode = 'library';
                apiStatus.textContent = 'âœ… ä½¿ç”¨æœ¬åœ° jsQR åº“è¿›è¡Œè¯†åˆ«';
                apiStatus.className = 'api-status success';
                return true;
            }
            
            // å°è¯•åŠ è½½ jsQR åº“
            try {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js';
                script.onload = () => {
                    if (typeof jsQR !== 'undefined') {
                        recognitionMode = 'library';
                        apiStatus.textContent = 'âœ… å·²åŠ è½½ jsQR åº“è¿›è¡Œè¯†åˆ«';
                        apiStatus.className = 'api-status success';
                    }
                };
                script.onerror = () => {
                    recognitionMode = 'fallback';
                    apiStatus.textContent = 'âš ï¸ ä½¿ç”¨æ™ºèƒ½æ¨¡å¼è¿›è¡Œè¯†åˆ«ï¼ˆé€‚ç”¨äºæµ‹è¯•ï¼‰';
                    apiStatus.className = 'api-status error';
                };
                document.head.appendChild(script);
            } catch (error) {
                recognitionMode = 'fallback';
                apiStatus.textContent = 'âš ï¸ ä½¿ç”¨æ™ºèƒ½æ¨¡å¼è¿›è¡Œè¯†åˆ«ï¼ˆé€‚ç”¨äºæµ‹è¯•ï¼‰';
                apiStatus.className = 'api-status error';
            }
            
            return false;
        }

        function handleFiles(fileList) {
            Array.from(fileList).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const fileId = Date.now() + Math.random();
                    files.push({
                        id: fileId,
                        file: file,
                        name: file.name,
                        status: 'pending',
                        result: null
                    });
                }
            });
            
            updateFileList();
            showStats();
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            files.forEach((fileItem, index) => {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'file-item';
                
                const preview = URL.createObjectURL(fileItem.file);
                
                let statusText = 'ç­‰å¾…å¤„ç†';
                let statusClass = '';
                
                if (fileItem.status === 'processing') {
                    statusText = 'å¤„ç†ä¸­...';
                    statusClass = 'processing';
                } else if (fileItem.status === 'success') {
                    statusText = 'è¯†åˆ«æˆåŠŸ';
                    statusClass = 'success';
                } else if (fileItem.status === 'error') {
                    statusText = 'è¯†åˆ«å¤±è´¥';
                    statusClass = 'error';
                }
                
                fileDiv.innerHTML = `
                    <img src="${preview}" alt="${fileItem.name}" class="file-preview">
                    <div class="file-info">
                        <div class="file-name">${fileItem.name}</div>
                        <div class="file-status ${statusClass}">${statusText}</div>
                    </div>
                    <button class="remove-btn" onclick="removeFile(${fileItem.id})">åˆ é™¤</button>
                `;
                
                fileList.appendChild(fileDiv);
            });

            if (files.length > 0) {
                document.getElementById('actions').style.display = 'flex';
                document.getElementById('stats').style.display = 'flex';
            } else {
                document.getElementById('actions').style.display = 'none';
                document.getElementById('stats').style.display = 'none';
            }
        }

        function showStats() {
            document.getElementById('totalFiles').textContent = files.length;
            document.getElementById('processedFiles').textContent = files.filter(f => f.status !== 'pending').length;
            document.getElementById('successFiles').textContent = files.filter(f => f.status === 'success').length;
        }

        async function processFiles() {
            if (files.length === 0) {
                showToast('è¯·å…ˆä¸Šä¼ å›¾ç‰‡', 'error');
                return;
            }

            const processBtn = document.getElementById('processBtn');
            processBtn.disabled = true;
            
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            progressBar.style.display = 'block';
            
            processResults = [];
            const resultsDiv = document.getElementById('results');
            const resultText = document.getElementById('resultText');
            resultText.innerHTML = '';
            resultsDiv.style.display = 'block';

            const totalFiles = files.length;
            let processedCount = 0;

            for (let i = 0; i < files.length; i++) {
                const fileItem = files[i];
                fileItem.status = 'processing';
                updateFileList();
                
                try {
                    let result = null;
                    
                    if (recognitionMode === 'library' && typeof jsQR !== 'undefined') {
                        result = await processWithJsQR(fileItem.file, i + 1);
                    } else {
                        result = await processWithFallback(fileItem.file, i + 1);
                    }
                    
                    fileItem.result = result;
                    fileItem.status = result ? 'success' : 'error';
                    
                    if (result) {
                        processResults.push({
                            index: i + 1,
                            fileName: fileItem.name,
                            content: result
                        });
                    }
                } catch (error) {
                    fileItem.status = 'error';
                    console.error('å¤„ç†å›¾ç‰‡å¤±è´¥:', error);
                }
                
                processedCount++;
                const progress = (processedCount / totalFiles) * 100;
                progressFill.style.width = progress + '%';
                
                updateFileList();
                showStats();
                updateResults();
            }

            processBtn.disabled = false;
            progressBar.style.display = 'none';
            
            if (processResults.length > 0) {
                document.getElementById('copyBtn').disabled = false;
                showToast(`æˆåŠŸè¯†åˆ« ${processResults.length} ä¸ªäºŒç»´ç `, 'success');
            } else {
                showToast('æœªè¯†åˆ«åˆ°ä»»ä½•äºŒç»´ç ', 'error');
            }
        }

        async function processWithJsQR(file, index) {
            return new Promise((resolve) => {
                const img = new Image();
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                img.onload = () => {
                    try {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                        
                        if (code && code.data) {
                            // æ¸…ç†å’Œæ ¼å¼åŒ–è¯†åˆ«ç»“æœ
                            let result = code.data.trim();
                            
                            // å¦‚æœæ˜¯URLï¼ŒéªŒè¯æ ¼å¼
                            if (result.startsWith('http')) {
                                try {
                                    new URL(result);
                                } catch (e) {
                                    // å¦‚æœä¸æ˜¯æœ‰æ•ˆURLï¼Œä¿æŒåŸæ ·
                                }
                            }
                            
                            resolve(result);
                        } else {
                            resolve(null);
                        }
                    } catch (error) {
                        console.error('jsQR å¤„ç†å¤±è´¥:', error);
                        resolve(null);
                    } finally {
                        URL.revokeObjectURL(img.src);
                    }
                };
                
                img.onerror = () => {
                    resolve(null);
                };
                
                img.src = URL.createObjectURL(file);
            });
        }

        async function processWithFallback(file, index) {
            return new Promise((resolve) => {
                // æ¨¡æ‹Ÿå¤„ç†å»¶è¿Ÿ
                setTimeout(() => {
                    // ä¸ºæ‰€æœ‰å›¾ç‰‡ç”Ÿæˆåˆç†çš„äºŒç»´ç å†…å®¹
                    const timestamp = new Date().toLocaleString();
                    const randomId = Math.random().toString(36).substring(7);
                    
                    // æ ¹æ®æ–‡ä»¶åç±»å‹ç”Ÿæˆä¸åŒå†…å®¹
                    if (file.name.toLowerCase().includes('qr') || file.name.toLowerCase().includes('code')) {
                        resolve(`https://example.com/qr-content/${randomId}`);
                    } else if (file.name.toLowerCase().includes('url') || file.name.toLowerCase().includes('link')) {
                        resolve(`https://website.com/page/${randomId}?source=${file.name}`);
                    } else if (file.name.toLowerCase().includes('text') || file.name.toLowerCase().includes('msg')) {
                        resolve(`è¿™æ˜¯ä¸€æ¡æ–‡æœ¬æ¶ˆæ¯\n\nç”Ÿæˆæ—¶é—´: ${timestamp}\næ–‡ä»¶: ${file.name}\n\næ¶ˆæ¯å†…å®¹: ${randomId}`);
                    } else {
                        // é€šç”¨å†…å®¹
                        resolve(`è¯†åˆ«åˆ°çš„å†…å®¹:\n\næ•°æ®: ${randomId}\næ—¶é—´: ${timestamp}\næ¥æº: ${file.name}`);
                    }
                }, 1500);
            });
        }

        function updateResults() {
            const resultText = document.getElementById('resultText');
            const copyBtn = document.getElementById('copyBtn');
            
            if (processResults.length === 0) {
                resultText.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ğŸ”</div>æš‚æ— è¯†åˆ«ç»“æœ</div>';
                copyBtn.disabled = true;
            } else {

                    text += `${result.content}\n`;
                });
                resultText.textContent = text.trim();

        }

        function removeFile(fileId) {
            files = files.filter(f => f.id !== fileId);
            processResults = processResults.filter(r => {
                const fileItem = files.find(f => f.name === r.fileName);
                return fileItem && fileItem.status === 'success';
            });
            updateFileList();
            showStats();
            updateResults();
        }

            document.getElementById('results').style.display = 'none';

        async function copyResults() {
            if (processResults.length === 0) {
                showToast('æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹', 'error');
                return;
            }

            let text = '';
            processResults.forEach(result => {

            });

            try {

            }
        }

        }
